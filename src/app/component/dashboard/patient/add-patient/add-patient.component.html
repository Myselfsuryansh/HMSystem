
<h2 mat-dialog-title>{{ title }}</h2>

<mat-divider></mat-divider>

<mat-dialog-content [formGroup]="form">
  <mat-grid-list cols="10">
    <div class="container">
        <div class="col-md-12">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Enter Your Name</label>
                    <input type="text" class="form-control" id="patient_name" formControlName="patient_name" required>
                    <div *ngIf="f.patient_name?.touched && f.patient_name?.invalid" >
                        <div *ngIf="f.patient_name.errors?.required">Name is Required</div>
                    </div>
                </div>
            </div>
           

            <div class="col-md-12">
                <div class="form-group">
                    <label>Enter Your Mobile Number</label>
                    <input type="text" class="form-control" id="mobile" formControlName="mobile" required>
                    <div *ngIf="f.mobile?.touched && f.mobile?.invalid" >
                        <div *ngIf="f.mobile.errors?.required">Mobile Number is Required</div>
                    </div>
                </div>
            </div>
            
            

            <div class="col-md-12">
                <div class="form-group">
                    <label>Enter Your Prescription</label>
                    <input type="text" class="form-control" id="prescription" formControlName="prescription" required>
                    <div *ngIf="f.prescription?.touched && f.prescription?.invalid" >
                        <div *ngIf="f.prescription.errors?.required">Prescription is Required</div>
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div class="form-group">
                    <label> Enter Your Gender</label>
                    <mat-radio-group aria-label="Select a Gender" color="primary" formControlName="gender">
                        <mat-radio-button value="male">Male</mat-radio-button>
                        <mat-radio-button value="female">Female</mat-radio-button>
                        <mat-radio-button value="other">Other</mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>

            <div class="col-md-12">
                <mat-form-field appearence="fill">
                    <mat-label>Doctor</mat-label>
                    <mat-select formControlName="doctor_id" name="doctor_id">
                     
                        <mat-option *ngFor="let doctor of allDoctors" [value]="doctor.doctor_id" >{{doctor.doctor_name}}</mat-option>
                      
                    </mat-select>
                  </mat-form-field>
            </div>

            <div class="col-md-12">
                <mat-form-field>
                    <mat-label>Admission Date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="admission_date">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
            </div>
            
    </div>
    </div>

  </mat-grid-list>
  <div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close (click)="cancelRegistration()">Cancel</button>
    <button mat-raised-button color="primary" mat-dialog-close (click)="registerPatient()" >{{buttonName}} </button>
  </div>
</mat-dialog-content>
