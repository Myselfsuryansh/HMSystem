<div class="row mt-5">
    <div class="col"></div>
    <div class="col-md-6 ml-12">
        
      <mat-card>
        <div [formGroup] = "form">
            <mat-card-title>Login</mat-card-title>
            <div class="col-md-12  ml-5">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput
                            placeholder="pat@example.com"
                            formControlName="email"
                            required>
                    <mat-error *ngIf="form.get('email')?.invalid || form.get('email')?.dirty || form.get('email')?.touched">Enter valid email address </mat-error>
                  </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput
                            placeholder=""
                            formControlName="password"
                            required
                            type="password">
                    <mat-error *ngIf="form.get('password')?.invalid || form.get('password')?.dirty || form.get('password')?.touched">Enter valid qualification </mat-error>
                  </mat-form-field>
            </div>
            
           
           
        </div>
  
        <div >
            <button mat-raised-button color="primary" (click)="login()" class="mt-3" [disabled]="form.invalid"> Login </button>
        </div>
  
      </mat-card>
  
    </div>
    <div class="col"></div>
  </div>
