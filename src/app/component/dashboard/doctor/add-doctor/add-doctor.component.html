<h2 mat-dialog-title>{{ title }}</h2>

<mat-divider></mat-divider>

<mat-dialog-content [formGroup]="form">
  <mat-grid-list cols="10">
    <div class="container">
        <div class="col-md-12">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Enter Your Name</label>
                    <input type="text" class="form-control" id="name" formControlName="name" required>
                    <div *ngIf="f.name?.touched && f.name?.invalid" >
                        <div *ngIf="f.name.errors?.required">Name is Required</div>
                    </div>
                </div>
            </div>
           

            <div class="col-md-12">
                <div class="form-group">
                    <label>Enter Your Mobile Number</label>
                    <input type="text" class="form-control" id="mobile" formControlName="mobile" required>
                    <div *ngIf="f.mobile?.touched && f.mobile?.invalid" >
                        <div *ngIf="f.mobile.errors?.required">Mobile Number is Required</div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-12">
                <div class="form-group">
                    <label>Enter Your Email Address</label>
                    <input type="email" class="form-control" id="email" formControlName="email" required>
                    <div *ngIf="f.email?.touched && f.email?.invalid" >
                        <div *ngIf="f.email.errors?.required">Email Address is Required</div>
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div class="form-group">
                    <label>Enter Your Qualifications</label>
                    <input type="text" class="form-control" id="qualification" formControlName="qualification" required>
                    <div *ngIf="f.qualification?.touched && f.qualification?.invalid" >
                        <div *ngIf="f.qualification.errors?.required">Qualification is Required</div>
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div class="form-group">
                    <label> Enter Your Gender</label>
                    <mat-radio-group aria-label="Select a Gender" color="primary" formControlName="gender">
                        <mat-radio-button value="male">Male</mat-radio-button>
                        <mat-radio-button value="female">Female</mat-radio-button>
                        <mat-radio-button value="other">Other</mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>

            <div class="col-md-12">
                <mat-form-field appearence="fill">
                    <mat-label>Department</mat-label>
                    <mat-select formControlName="department" name="department">
                     
                        <mat-option *ngFor="let department of departments" [value]="department">{{department}}</mat-option>
                      
                    </mat-select>
                  </mat-form-field>
            </div>

            <div class="col-md-12">
                <mat-form-field>
                    <mat-label>Birthdate</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="birthdate">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
            </div>
            
    </div>
    </div>

  </mat-grid-list>
  <div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close (click)="cancelRegistration()">Cancel</button>
    <button mat-raised-button color="primary" mat-dialog-close (click)="registerDoctor()" >{{buttonName}} </button>
  </div>
</mat-dialog-content>
